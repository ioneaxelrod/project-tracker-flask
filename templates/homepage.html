<html>

<body>
  <h1>HOMEPAGE</h1>

<h2>STUDENTS</h2>
<ul>
  {% for github in students %}

</ul>

<h2>PROJECTS</h2>
<ul>
  {% for title in projects %}

  {% endfor %}
</ul>


</body>
</html>
